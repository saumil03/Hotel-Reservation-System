<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>TODO supply a title</title>

    </h:head>
    <h:body>
        <h:form>
            
    
            
            <p:dataTable var="b" value="#{customerController.showBooking()}" >
                <p:column>
                    
                    <f:facet name="header">Booking amount</f:facet>
                    <h:outputText value="#{b.bookingAmount}"/>
                </p:column>

               


                <p:column>
                    <f:facet name="header">Date From</f:facet>
                    <h:outputText value="#{b.dateFrom}" />
                </p:column>
                
                 <p:column>
                    <f:facet name="header">Date To</f:facet>
                    <h:outputText value="#{b.dateTo}" />
                </p:column>


                <p:column>
                    <f:facet name="header">Room no.</f:facet>
                    <h:outputText value="#{b.roomNo.roomNo}" />
                </p:column>


                
                <p:column>
                    <f:facet name="header">Service</f:facet>
                    <h:outputText value="#{b.service}" />
                    
                </p:column>
                
                
                <p:column>
                    
                    <f:facet name="header">Edit</f:facet>
                    <p:commandButton value="Edit" icon="ui-icon-check" action="#{customerController.updateBooking(b.bookingId)}" style="margin-right:10px"/>
 
                    
                </p:column>


            </p:dataTable>
        </h:form>
        <h:button value="Back" outcome="home" />
    </h:body>
</html>
