<html xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:h="http://java.sun.com/jsf/html"   
      xmlns:p="http://primefaces.org/ui">  
    <h:head>      
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <h:body> 

         <h:form>
    <p:panel header="Validate">
        <p:messages autoUpdate="true"/>
 
        <h:panelGrid id="grid" columns="4" cellpadding="5">
            <h:outputLabel for="name" value="User Name:" style="font-weight:bold"/>                    
            <p:inputText id="name" value="#{customerController.cus.custEmail}" required="true" label="Name"/>
             
            
            <h:outputLabel for="number" value="Password:" style="font-weight:bold"/>                    
            <p:password id="number" value="#{customerController.cus.custPassword}" label="Number">
             </p:password>

<p:commandButton value="Login" icon="ui-icon-check" action="#{customerController.login()}" style="margin-right:10px"/>
          <h:button value="Register" outcome="register" />
                 <h:button value="Back" outcome="home" />
              
        </h:panelGrid>
    </p:panel>
</h:form>
    </h:body></html>
