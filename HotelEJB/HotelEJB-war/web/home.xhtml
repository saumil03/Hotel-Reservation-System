<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:h="http://java.sun.com/jsf/html"   
      xmlns:p="http://primefaces.org/ui">  
    <h:head>      
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>   
        <title>TODO supply a title</title>      

    </h:head>  
    <h:body>
               
        <p:layout fullPage="true" style="background: #036fab">
       
            <p:layoutUnit position="north" size="200">
                <center>
             
                    <p:outputLabel  value="Preseident 's" />
                    <img src="resources/president.png" style="width:150px;height:150px;" align="middle"/>
                <p:outputLabel  value="Hotel" />
                </center>
            </p:layoutUnit>
            
            <p:layoutUnit position="east" size="200">
                <h:panelGrid id="btnPanel" columns="1" >
           
                    <h:button value="#{customerController.getsLogin()}" outcome="login" />
                    <h:button value="Show Booking" outcome="showBooking" />
                    <h:button value="Book Room" outcome="bookRoom" />
<h:button value="About" outcome="about" />
<h:button value="Admin Login" outcome="adminLogin" />
                    
<h:button value="Contact Us" outcome="contact" />

                </h:panelGrid>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="50">
                <center>
                    <h:outputText value="Powered by GROUP: JAVA420" />
                </center>
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <h:form>
 <p:carousel  headerText="Hotel "  itemStyle="height:500px;width:1670px;text-align:west" numVisible="1" easing="easeOutBounce" style="width:1000px">
        
            <p:tab title="Gold">
                 <h:panelGrid columns="2" cellpadding="10">
                <img src="resources/1.jpeg" height="500" width="1500"/> 
                 </h:panelGrid>
            </p:tab>
            
            <p:tab title="Silver">
                 <h:panelGrid columns="2" cellpadding="10">
                <img src="resources/2.jpeg" height="500" width="1500"/> 
                 </h:panelGrid>
            </p:tab>
            
            <p:tab title="Regular">
                 <h:panelGrid columns="2" cellpadding="10">
                <img src="resources/3.jpg" height="500" width="1500"/> 
                 </h:panelGrid>
            </p:tab>
            
             
 
            
        
    </p:carousel>
                </h:form>
                
                <p:panel header="Room Availability">
                <h:form>
                    <p:messages autoUpdate="true"/>
                    
                    



                            <p:outputLabel  value="Date From:" />
                            <p:calendar  value="#{guestController.objBook.dateFrom}" mindate="4/1/17"  />


                            <h:outputText value="#{guestController.objBook.dateFrom}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>

                            <p:outputLabel  value="Date To:" />
                            <p:calendar  value="#{guestController.objBook.dateTo}" mindate="4/1/17"  />


                            <h:outputText value="#{guestController.objBook.dateTo}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>

                            <p:outputLabel for="roomtype" value="Room Type: " />
                            <p:selectOneMenu id="roomtype" value="#{guestController.roomtype.roomtypeId}" style="width:150px">
                                <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true" />


                                <f:selectItems value="#{customerController.allRoomTypeList()}" var="r" itemLabel="#{r.roomType}" itemValue="#{r.roomtypeId}" />


                            </p:selectOneMenu>



                            <p:outputLabel/>
                            <p:commandButton  value="Check Rooms" icon="ui-icon-check" actionListener="#{guestController.checkRoom()}"  update="dataTableUpdate" style="margin-right:10px"/>







                            <p:dataTable id="dataTableUpdate" var="b" value="#{guestController.checkRoom()}">

                                <p:column>
                                    <f:facet name="header">Room Number</f:facet>
                                    <h:outputText value="#{b.roomNo.roomNo}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">Amount</f:facet>
                                    <h:outputText value="#{b.bookingAmount}"/>
                                </p:column>


                                <p:column>
                                    <f:facet name="header">Date From</f:facet>
                                    <h:outputText value="#{b.dateFrom}" />
                                </p:column>


                                <p:column>
                                    <f:facet name="header">Date To</f:facet>
                                    <h:outputText value="#{b.dateTo}" />
                                </p:column>




                                <p:column>
                                    <f:facet name="header">Services</f:facet>
                                    <h:outputText value="#{b.service}" />

                                </p:column>


                            </p:dataTable>
                           
                    
                    </h:form>
                </p:panel>





            </p:layoutUnit>

        </p:layout>

    </h:body>
</html>
